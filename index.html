<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <div class="product-card">
    <img class="product-image" src="images/image-product-desktop.jpg" />
    <div class="product-detail">
      <p><span>Perfume</span></p>

      <p class="font-format">Gabrielle Essence Eau De Parfum</p>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price">
        <p class="font-format green-color">$149.99</p>
        <p class="line-through">$169.99</p>
      </div>
      <div class="button">
        <img class="cart-icon" src="images/icon-cart.svg" />
        <p> Add to Cart </p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a>
  </br>
    Coded by <a href="#">Leow Wei Lee</a>.
  </div>

</body>

</html>
